<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <main>
        <article class="preview">
            <img src="images/image-product-desktop.jpg" alt="perfume" class="desktop-img">
            <img src="images/image-product-mobile.jpg" alt="perfume" class="mobile-img">
        </article>
        <article class="description">
            <h2>perfume</h2>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <div class="cost">
                <p class="price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>
            <button type="submit"><img src="images/icon-cart.svg" alt="cart" class="cart"> Add to Cart</button>
        </article>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="#">Illed Huilen</a>.
    </footer>
</body>

</html>
